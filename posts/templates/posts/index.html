{% extends 'base.html' %}


{% block title %}
밸런스 게임
{% endblock title %}


{% block body %}
<div class="container">
  <div class="row">
    {% for post in posts %}
      <div class="col-4">
        <div class="card text-center" onclick="location.href='{% url 'posts:detail' post.pk %}'" style="cursor: pointer;">
          <div class="card-header">
            {{ post.title }}
          </div>
          <div class="card-body">
            <p>{{ post.select1_content }}</p>
            <p>vs</p>
            <p>{{ post.select2_content }}</p>
          </div>
        </div>
      </div>
    {% endfor %}

  </div>
</div>
{% endblock body %}


{% block script %}

{% endblock script %}
